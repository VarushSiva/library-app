<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <h1>Welcome to Varush's Library!</h1>
    <div class="container">
      <div class="book">
        <div
          class="book-cover"
          style="
            background-image: url(https://m.media-amazon.com/images/I/71y+XnBXm4L._AC_UF1000,1000_QL80_.jpg);
            background-size: cover;
            background-position: center;
          "
        ></div>
        <div class="book-content">
          <h2 class="title">One Piece Vol 1</h2>
          <div class="book-details">
            <p>Author: Eiichiro Oda</p>
            <p>Pages: 100</p>
          </div>
        </div>

        <button type="button" class="book-status" id="read">Read</button>
      </div>
      <div class="book"></div>
      <div class="book"></div>
      <div class="book"></div>
    </div>
  </body>
</html>
